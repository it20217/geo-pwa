name: Deploy to Heroku

on: 
  push:
    branches:
      - main

jobs:
  build:
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Push to Heroku
      run: git push -f https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git